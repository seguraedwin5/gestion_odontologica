<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedicamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedicamentosEmpty}" rendered="#{medicamentosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medicamentosController.items.rowCount > 0}">
                    <h:outputText value="#{medicamentosController.pagination.pageFirstItem + 1}..#{medicamentosController.pagination.pageLastItem + 1}/#{medicamentosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medicamentosController.previous}" value="#{bundle.Previous} #{medicamentosController.pagination.pageSize}" rendered="#{medicamentosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medicamentosController.next}" value="#{bundle.Next} #{medicamentosController.pagination.pageSize}" rendered="#{medicamentosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medicamentosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentosTitle_IDmedicamentos}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDmedicamentos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentosTitle_especificaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.especificaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentosTitle_viaDeAdministracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.viaDeAdministracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medicamentosController.prepareView}" value="#{bundle.ListMedicamentosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicamentosController.prepareEdit}" value="#{bundle.ListMedicamentosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicamentosController.destroy}" value="#{bundle.ListMedicamentosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medicamentosController.prepareCreate}" value="#{bundle.ListMedicamentosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedicamentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
