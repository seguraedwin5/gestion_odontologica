<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteLabel_IDpaciente}"/>
                    <h:outputText value="#{pacienteController.selected.IDpaciente}" title="#{bundle.ViewPacienteTitle_IDpaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_tipoDoc}"/>
                    <h:outputText value="#{pacienteController.selected.tipoDoc}" title="#{bundle.ViewPacienteTitle_tipoDoc}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_numeroDoc}"/>
                    <h:outputText value="#{pacienteController.selected.numeroDoc}" title="#{bundle.ViewPacienteTitle_numeroDoc}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nombres}"/>
                    <h:outputText value="#{pacienteController.selected.nombres}" title="#{bundle.ViewPacienteTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_apellidoz}"/>
                    <h:outputText value="#{pacienteController.selected.apellidoz}" title="#{bundle.ViewPacienteTitle_apellidoz}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_fechaNacimiento}"/>
                    <h:outputText value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.ViewPacienteTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteLabel_rh}"/>
                    <h:outputText value="#{pacienteController.selected.rh}" title="#{bundle.ViewPacienteTitle_rh}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_direccion}"/>
                    <h:outputText value="#{pacienteController.selected.direccion}" title="#{bundle.ViewPacienteTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_correo}"/>
                    <h:outputText value="#{pacienteController.selected.correo}" title="#{bundle.ViewPacienteTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_telefono}"/>
                    <h:outputText value="#{pacienteController.selected.telefono}" title="#{bundle.ViewPacienteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_genero}"/>
                    <h:outputText value="#{pacienteController.selected.genero}" title="#{bundle.ViewPacienteTitle_genero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.destroyAndView}" value="#{bundle.ViewPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="#{bundle.ViewPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.ViewPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
