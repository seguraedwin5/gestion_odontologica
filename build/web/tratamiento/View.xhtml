<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTratamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTratamientoLabel_IDtratamiento}"/>
                    <h:outputText value="#{tratamientoController.selected.IDtratamiento}" title="#{bundle.ViewTratamientoTitle_IDtratamiento}"/>
                    <h:outputText value="#{bundle.ViewTratamientoLabel_fecha}"/>
                    <h:outputText value="#{tratamientoController.selected.fecha}" title="#{bundle.ViewTratamientoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTratamientoLabel_diagnostico}"/>
                    <h:outputText value="#{tratamientoController.selected.diagnostico}" title="#{bundle.ViewTratamientoTitle_diagnostico}"/>
                    <h:outputText value="#{bundle.ViewTratamientoLabel_duracion}"/>
                    <h:outputText value="#{tratamientoController.selected.duracion}" title="#{bundle.ViewTratamientoTitle_duracion}"/>
                    <h:outputText value="#{bundle.ViewTratamientoLabel_pasos}"/>
                    <h:outputText value="#{tratamientoController.selected.pasos}" title="#{bundle.ViewTratamientoTitle_pasos}"/>
                    <h:outputText value="#{bundle.ViewTratamientoLabel_especificacion}"/>
                    <h:outputText value="#{tratamientoController.selected.especificacion}" title="#{bundle.ViewTratamientoTitle_especificacion}"/>
                    <h:outputText value="#{bundle.ViewTratamientoLabel_IDCita}"/>
                    <h:outputText value="#{tratamientoController.selected.IDCita}" title="#{bundle.ViewTratamientoTitle_IDCita}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tratamientoController.destroyAndView}" value="#{bundle.ViewTratamientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTratamientoEditLink}"/>
                <br />
                <h:commandLink action="#{tratamientoController.prepareCreate}" value="#{bundle.ViewTratamientoCreateLink}" />
                <br />
                <h:commandLink action="#{tratamientoController.prepareList}" value="#{bundle.ViewTratamientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTratamientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
