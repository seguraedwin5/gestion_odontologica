<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" cellspacing="5px" columnClasses="td">
                    <h:outputLabel value="0" for="idMedico" rendered="false" />
                    <h:inputText id="IDpaciente" value="#{pacienteController.selected.IDpaciente}" title="#{bundle.CreatePacienteTitle_IDpaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_IDpaciente}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_tipoDoc}" for="tipoDoc" />
                    <b:inputText id="tipoDoc" value="#{pacienteController.selected.tipoDoc}" title="#{bundle.CreatePacienteTitle_tipoDoc}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_tipoDoc}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_numeroDoc}" for="numeroDoc" />
                    <b:inputText id="numeroDoc" value="#{pacienteController.selected.numeroDoc}" title="#{bundle.CreatePacienteTitle_numeroDoc}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_numeroDoc}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nombres}" for="nombres" />
                    <b:inputText id="nombres" value="#{pacienteController.selected.nombres}" title="#{bundle.CreatePacienteTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_apellidoz}" for="apellidoz" />
                    <b:inputText id="apellidoz" value="#{pacienteController.selected.apellidoz}" title="#{bundle.CreatePacienteTitle_apellidoz}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellidoz}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <b:dateTimePicker id="fechaNacimiento" 
                                      value="#{pacienteController.selected.fechaNacimiento}"
                                      required="true" format="DD/MM/YYYY" 
                                      show-time="false"
                                      requiredMessage="#{bundle.CreatePacienteRequiredMessage_fechaNacimiento}"
                                      class="texto_negro datepicker"
                                      >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </b:dateTimePicker>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_rh}" for="rh" />
                    <b:inputText id="rh" value="#{pacienteController.selected.rh}" title="#{bundle.CreatePacienteTitle_rh}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_rh}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_direccion}" for="direccion" />
                    <b:inputText id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.CreatePacienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_correo}" for="correo" />
                    <b:inputText id="correo" value="#{pacienteController.selected.correo}" title="#{bundle.CreatePacienteTitle_correo}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_telefono}" for="telefono" />
                    <b:inputText id="telefono" value="#{pacienteController.selected.telefono}" title="#{bundle.CreatePacienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_genero}" for="genero" />
                    <b:inputText id="genero" value="#{pacienteController.selected.genero}" title="#{bundle.CreatePacienteTitle_genero}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_genero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.create}" value="#{bundle.CreatePacienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
