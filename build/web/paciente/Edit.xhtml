<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPacienteLabel_IDpaciente}" for="IDpaciente" />
                    <h:inputText id="IDpaciente" value="#{pacienteController.selected.IDpaciente}" title="#{bundle.EditPacienteTitle_IDpaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_IDpaciente}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_tipoDoc}" for="tipoDoc" />
                    <h:inputText id="tipoDoc" value="#{pacienteController.selected.tipoDoc}" title="#{bundle.EditPacienteTitle_tipoDoc}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_tipoDoc}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_numeroDoc}" for="numeroDoc" />
                    <h:inputText id="numeroDoc" value="#{pacienteController.selected.numeroDoc}" title="#{bundle.EditPacienteTitle_numeroDoc}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_numeroDoc}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{pacienteController.selected.nombres}" title="#{bundle.EditPacienteTitle_nombres}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_apellidoz}" for="apellidoz" />
                    <h:inputText id="apellidoz" value="#{pacienteController.selected.apellidoz}" title="#{bundle.EditPacienteTitle_apellidoz}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_apellidoz}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.EditPacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_rh}" for="rh" />
                    <h:inputText id="rh" value="#{pacienteController.selected.rh}" title="#{bundle.EditPacienteTitle_rh}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_rh}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.EditPacienteTitle_direccion}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{pacienteController.selected.correo}" title="#{bundle.EditPacienteTitle_correo}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pacienteController.selected.telefono}" title="#{bundle.EditPacienteTitle_telefono}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{pacienteController.selected.genero}" title="#{bundle.EditPacienteTitle_genero}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_genero}"/>
                </h:panelGrid>
                <h:commandLink action="#{pacienteController.update}" value="#{bundle.EditPacienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPacienteViewLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.EditPacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPacienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
