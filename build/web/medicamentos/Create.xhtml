<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMedicamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" cellspacing="5px" columnClasses="td">
                    <h:outputLabel value="0" for="IDmedicamentos" rendered="false" />
                    <h:inputText id="IDmedicamentos" value="#{medicamentosController.selected.IDmedicamentos}" title="#{bundle.CreateMedicamentosTitle_IDmedicamentos}" required="true" requiredMessage="#{bundle.CreateMedicamentosRequiredMessage_IDmedicamentos}"/>
                    <h:outputLabel value="#{bundle.CreateMedicamentosLabel_nombre}" for="nombre" />
                    <b:inputText id="nombre" value="#{medicamentosController.selected.nombre}" title="#{bundle.CreateMedicamentosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMedicamentosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateMedicamentosLabel_especificaciones}" for="especificaciones" />
                    <b:inputText id="especificaciones" value="#{medicamentosController.selected.especificaciones}" title="#{bundle.CreateMedicamentosTitle_especificaciones}" required="true" requiredMessage="#{bundle.CreateMedicamentosRequiredMessage_especificaciones}"/>
                    <h:outputLabel value="#{bundle.CreateMedicamentosLabel_viaDeAdministracion}" for="viaDeAdministracion" />
                    <b:inputText id="viaDeAdministracion" value="#{medicamentosController.selected.viaDeAdministracion}" title="#{bundle.CreateMedicamentosTitle_viaDeAdministracion}" required="true" requiredMessage="#{bundle.CreateMedicamentosRequiredMessage_viaDeAdministracion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicamentosController.create}" value="#{bundle.CreateMedicamentosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{medicamentosController.prepareList}" value="#{bundle.CreateMedicamentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMedicamentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
