<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedicamentosLabel_IDmedicamentos}" for="IDmedicamentos" />

                <br />
                <h:link outcome="View" value="#{bundle.EditMedicamentosViewLink}"/>
                <br />
                <h:commandLink action="#{medicamentosController.prepareList}" value="#{bundle.EditMedicamentosShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicamentosIndexLink}" />
